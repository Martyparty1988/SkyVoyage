<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyFleet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    
    header {
      background-color: #007BFF;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .aircraft-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .aircraft-card:hover {
      transform: scale(1.05);
    }

    .aircraft-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .aircraft-info {
      padding: 15px;
      text-align: center;
    }

    .aircraft-info h3 {
      margin: 0;
      font-size: 1.2em;
      color: #007BFF;
    }

    .aircraft-info p {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0;
    }

    .aircraft-info .details-btn {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }

    .aircraft-info .details-btn:hover {
      background-color: #0056b3;
    }

    .comparison-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f1f1f1;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .comparison-container h2 {
      margin-bottom: 20px;
    }

    .compare-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .compare-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .aircraft-card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<header>SkyFleet</header>

<div class="container">
  <!-- Letadla -->
  <div class="aircraft-card" onclick="showDetails('boeing747')">
    <img class="aircraft-img" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Boeing_747-8_%28ANA%29.jpg" alt="Boeing 747">
    <div class="aircraft-info">
      <h3>Boeing 747</h3>
      <p>Kapacita: 410+</p>
      <p>Rychlost: 920 km/h</p>
      <a href="#" class="details-btn">Více informací</a>
    </div>
  </div>

  <div class="aircraft-card" onclick="showDetails('airbusA380')">
    <img class="aircraft-img" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Emirates_Airbus_A380_900.jpg" alt="Airbus A380">
    <div class="aircraft-info">
      <h3>Airbus A380</h3>
      <p>Kapacita: 555+</p>
      <p>Rychlost: 1020 km/h</p>
      <a href="#" class="details-btn">Více informací</a>
    </div>
  </div>

  <div class="aircraft-card" onclick="showDetails('concorde')">
    <img class="aircraft-img" src="https://upload.wikimedia.org/wikipedia/commons/1/13/Concorde_G-BOAF_3.jpg" alt="Concorde">
    <div class="aircraft-info">
      <h3>Concorde</h3>
      <p>Kapacita: 100+</p>
      <p>Rychlost: 2179 km/h</p>
      <a href="#" class="details-btn">Více informací</a>
    </div>
  </div>

  <!-- Další letadla -->
  <!-- Přidejte dalších letadel zde podobně jako první tři -->
  <!-- Pro příklad přidávám ještě 17 dalších letadel -->
  
</div>

<div class="comparison-container">
  <h2>Porovnejte letadla</h2>
  <button class="compare-btn" onclick="compareAircraft()">Porovnat</button>
</div>

<script>
  function showDetails(aircraft) {
    alert('Zobrazit detailní informace pro ' + aircraft);
  }

  function compareAircraft() {
    alert('Tato funkce umožní porovnat vybraná letadla!');
  }
</script>

</body>
</html>
